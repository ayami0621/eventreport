<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .dialogue {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .message {
            display: flex;
            margin-bottom: 20px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .bubble {
            background-color: #fff;
            border-radius: 18px;
            padding: 10px 15px;
            position: relative;
            max-width: 70%;
        }
        .bubble::before {
            content: "";
            position: absolute;
            top: 15px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        .interviewer .bubble::before {
            right: 100%;
            border-right-color: #fff;
        }
        .interviewee .bubble::before {
            left: 100%;
            border-left-color: #fff;
        }
        .interviewer {
            justify-content: flex-start;
        }
        .interviewee {
            justify-content: flex-end;
            flex-direction: row-reverse;
        }
        .interviewee .bubble {
            background-color: #e7f5ff;
        }
        .highlight {
            background-color: #fffacd;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .chart {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
